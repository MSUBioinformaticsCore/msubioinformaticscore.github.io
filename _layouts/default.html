<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  {% include navbar.html %}
  <div class="content">
    {{ content }}
  </div>

  <footer>
    <div class="footer-content">
      Â© Michigan State University Board of Trustees
    </div>
  </footer>
  
  <!-- Move Clipboard.js and the copy button script here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Select all <pre> elements containing code
    document.querySelectorAll('pre > code').forEach(function (codeBlock, index) {
      // Create a unique ID for each code block
      const id = `code-block-${index}`;
      codeBlock.setAttribute('id', id);

      // Create the copy button
      const button = document.createElement('button');
      button.className = 'copy-btn';
      button.type = 'button';
      button.innerText = 'Copy';

      // Attach the button inside the <pre> element, before the code block
      const pre = codeBlock.parentNode;
      pre.style.position = 'relative'; // Ensure the <pre> block has relative positioning
      pre.insertBefore(button, codeBlock); // Insert the button before the code block

      // Initialize ClipboardJS on the button
      const clipboard = new ClipboardJS(button, {
        target: function () {
          return document.getElementById(id);
        }
      });

      // Update the button text on success or error
      clipboard.on('success', function () {
        button.innerText = 'Copied!';
        setTimeout(function () {
          button.innerText = 'Copy';
        }, 2000);
      });

      clipboard.on('error', function () {
        button.innerText = 'Error';
        setTimeout(function () {
          button.innerText = 'Copy';
        }, 2000);
      });
    });
  });
</script>
</body>
</html>
